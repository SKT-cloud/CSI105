<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>Linked List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Linked List</h2>
      <div class="input-group">
        <input id="n" type="text" placeholder="ใส่ข้อมูล..."/>
      </div>
      <div class="button-group">
        <button id="push_btn" class="btn btn-push">Push</button>
        <button id="pop_btn" class="btn btn-pop">Pop</button>
        <button id="shift_btn" class="btn btn-shift">Shift</button>
        <button id="unshift_btn" class="btn btn-unshift">Unshift</button>
      </div>
      <div class="getset-group">
        <input id="index_input" class="field" type="number" placeholder="Index" />
        <input id="value_input" class="field" type="text" placeholder="Value (สำหรับ set)" />
        <button id="get_btn" class="btn btn-get">Get</button>
        <button id="set_btn" class="btn btn-set">Set</button>
        <button id="insert_btn" class="btn btn-insert">Insert</button>
        <button id="remove_btn" class="btn btn-remove">Remove</button>
      </div>
      <div class="clear-row">
        <button id="clear_btn" class="btn btn-clear">Clear</button>
      </div>
      <div class="output">
        <label id="now"></label>
      </div>
      <pre id="out"></pre>
    </div>

    <script src="./linkedlist.js"></script>
  </body>
</html>
